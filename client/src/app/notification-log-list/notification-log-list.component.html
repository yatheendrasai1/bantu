<div class="container">
    <h2>Extracted Expenses</h2>
    <div class="scrollable-container">
      <mat-list>
        <mat-list-item *ngFor="let log of logs">
          <mat-card class="log-card">
            <mat-card-header>
              <mat-card-title>{{ log.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ log.text }}</p>
            </mat-card-content>
          </mat-card>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
